<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="main_form" method="post">
    <label for="name">Name:</label>
    <input id="name" name="name" placeholder="Name" type="text"><br><br>
    <label for="pass">Password:</label>
    <input id="pass" name="pass" placeholder="Password" type="password"><br><br>
    <label for="repass">Repeat your password:</label>
    <input id="repass" name="repass" placeholder="Repeat password" type="password"><br><br>
    <span>Sex:</span>
    <input id="male" name="state" type="radio" value="Male">
    <label for="male">Male</label>
    <input id="female" name="state" type="radio" value="Female">
    <label for="female">Female</label><br><br>
    <div id="error"></div>
    <input name="submit" type='submit' value="Submit">
</form>

<script src="js/main.js"></script>
</body>
</html>
